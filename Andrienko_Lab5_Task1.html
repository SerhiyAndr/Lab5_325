<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Операции для переменных</title>
</head>
<body>
    <script>
        console.log("Значение переменных : x = 6; y = 15; z = 4");
        console.log("Операция  x += y - x++ * z");
        let x = 6;
        let y = 15;
        let z = 4;
        console.log("Ответ :");
        console.log(x += y - x++ * z);
        console.log("Операция  z = -- x - y * 5");
        console.log("Ответ :");
        console.log(z = --x - y * 5);
        console.log("Операция  y /= x + 5 % z ");
        console.log("Ответ :");
        console.log(y /= x + 5 % z);
        console.log("Операция  z = x++ + y * 5");
        console.log("Ответ :");
        console.log(z = x++ + y * 5);
        console.log("Операция  x = y - x++ * z");
        console.log("Ответ :");
        console.log(x = y - x++ * z);
    </script>
</body>
</html>
