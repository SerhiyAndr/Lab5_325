<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Обьем и площадь цилиндра</title>
</head>
<body>
    <script>
        console.log("Вычисление обьема цилиндра: ")
        let V;
        const Pi = 3.1415926535; 
        let r = 2; 
        let h = 4; 
        V = Pi * r * r * h;
        console.log(V);
        console.log("Вычисление площади поверхности цилиндра:")
        let S;
        S = 2 * Math.PI * r * (r + h);
        console.log(S);
    </script>
</body>
</html>
